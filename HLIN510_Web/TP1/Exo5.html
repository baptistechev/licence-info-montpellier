	<input type="submit" id="reinit" value="Reinitialiser le jeu" onclick="reinit()">
	<script type="text/javascript">

		let bateau = 5;
		let tab = [];
		let Lettre = ['A','B','C','D','E'];

		for(let i=0;i<bateau;i++)
			tab.push(Lettre[rand() -1 ] + rand()) //pb 2 fois la même pose

		console.log(tab);

		function rand(){
			return Math.floor(Math.random()*5) + 1;
		}

		function klick(id){

			if(bateau > 0){
				if(tab.includes(id)){
					document.getElementById(id).value = "BOOM!";
					bateau--;
				}
				else
					document.getElementById(id).value = "~~~~";
			}else
				alert("Le jeu est terminé !")

			if(bateau == 0)
				alert("Bravo ! Vous avez gagné !")
		}

		function reinit(){
			document.location.reload(true);
		}

	</script>
